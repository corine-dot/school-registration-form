<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="get.html" method="get">
            <h1>Student Registration Form</h1>
                <div>
                    <label for="first name">First Name:</label>
                    <input type="text" name="first name" id="first name" placeholder="Enter First Name" required>
                </div>
                <div>
                    <label for="last name">Last Name:</label>
                    <input type="text" name="last name" id="last name" placeholder="Enter Last Name" required>
                </div>    
                <div>
                    <label for="middle name">Middle Name:</label>
                    <input type="text" name="middle name" id="middle name" placeholder="Enter Middle Name" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" placeholder="00" min="1" max="99" required>
                </div>
                <div>
                    <label for="birth date">Birth Date:</label>
                    <input type="date" name="birth date" id="birth date" required>
                </div>
                <div>
                    <label>Course:</label>
                    <select placeholder="Choose Course" required>
                        <option>BS in Information Technology </option>
                        <option>BS in Computer Science</option>
                        <option>BS in Computer Engineering</option>
                        <option>BS in Chemical Engineering</option>
                        <option>BS in Civil Engineering</option>
                        <option>BS in Electrical Engineering</option>
                        <option>BS in Mechanical Engineering</option>
                    </select>
                </div>        
                <div>
                    Gender:
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" required>
                    </span>
                    <span>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" required>
                    </span>
                    <span>
                        <label for="other">Other</label>
                        <input type="radio" name="gender" id="other" required>
                    </span>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="telephone" name="phone" id="phone" placeholder="Contact No." required>
                </div>  
                <div>
                    <label for="address">Current Address:</label>
                    <textarea name="address" id="address" placeholder="Enter Current Address." required></textarea>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="example.student@gmail.com" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="re-type password">Re-type Password</label>
                    <input type="password" name="password" id="re-type password" required>
                </div>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit" >Register</button>
                </div>
        </form>
    </div>
</body>
</html>
